<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>注册</title>
</head>

<body>
	<h1 align="center">请填写注册信息</h1>
	
	<p align="right">
		<em><b><big>{{ user.username }}</big></em></b>
	<a href="/comics/logout"> 登出 </a>
	</p>	
	
	<div align="center"><form action="" method="post">{% csrf_token %}
		<table >
		{{ form.as_table }}
		</table>
		<p align="center">
			<input type="submit" name="submit" value="完成" align="bottom">
			<a href="/comics/logout/">
				<input type="button" name="register" value="退出">
			</a>
		</p>
	</form>	</div>
	
	
</body>
<html>
